<!DOCTYPE html>

<head>

    <script src="/sub/brand/showRoomInfo.js"></script>

                            <li>
                                <span class="tel-pin"> 030 555 5555</span>
                            </li>
                            <li>
                                <span class="time-pin"> 09:00 ~ 18:30</span>
                            </li>
