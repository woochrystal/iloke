<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sub/member/login.css" />
    <script src="/sub/member/login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">회원 로그인</div>
        <form id="login-form">
          <input type="text" id="pid" placeholder="아이디" required />
          <input
            type="password"
            id="password"
            placeholder="비밀번호"
            required
          />
          <input type="submit" class="btnLogin" value="로그인" />
          
        </form>
        <div class="link-buttons">
          <button
            class="link-button active"
            onclick="loadContent('./sub/member/join_method.html')"
          >
            회원가입
          </button>
          <button
            class="link-button"
            onclick="loadContent('./sub/member/find_id.html')"
          >
            아이디 찾기
          </button>
          <button
            class="link-button"
            onclick="loadContent('./sub/member/find_password.html')"
          >
            비밀번호 찾기
          </button>
        </div>
        <p id="result"></p>
        <hr/>
        <div class="sns-login">
          <div class="title">SNS 간편 로그인</div>
          <button class="payco">PAYCO 아이디 로그인</button>
          <button class="naver">네이버 아이디 로그인</button>
          <button class="kakao">카카오 아이디 로그인</button>
        </div>
        <hr/>
        <div class="non-member">
          <div class="title">비회원 주문조회 하기</div>
          <input type="text" name="pname" placeholder="주문자명" required />
          <input type="text" name="orderNo" placeholder="주문번호" required />
          <button type="submit" class="btnSearch">주문조회</button>
          <p>
            주문번호와 비밀번호를 잊으신 경우 고객센터로 문의하여 주시기
            바랍니다.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
