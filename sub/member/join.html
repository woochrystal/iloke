<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sub/member/join.css">
    <script src="/sub/member/join.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="join_base_section">
        <div class="join_base_wrap">
          <div class="filter-header">
            <h2>회원가입</h2>
          </div>
          <br/>
          <!-- Tabs Navigation -->
          <div class="tabs">
              <div class="tab">약관동의</div>
              <div class="tab active">정보입력</div>
              <div class="tab">가입완료</div>
          </div>
          <br />
          <table>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>아이디</td>
              <td>
                <input
                  type="text"
                  id="pid"
                  name="pid"
                  class="textInput"
                  oninput="validateInput(this)"
                />
              </td>
            </tr>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>비밀번호</td>
              <td>
                <input type="password" name="pw" id="pw" class="textInput" />
              </td>
            </tr>
            <tr>
              <td class="inputHead">
                <i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>비밀번호 확인
              </td>
              <td>
                <input type="password" name="pw2" id="pw2" class="textInput" />
              </td>
            </tr>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>이름</td>
              <td>
                <input type="text" name="pname" id="pname" class="textInput" 
                oninput="validateInputK(this)"/>
              </td>
            </tr>
            <tr>
              <td class="inputHead">&nbsp;&nbsp;&nbsp;&nbsp;닉네임</td>
              <td>
                <input type="text" name="pnick" id="pnick" class="textInput" />
              </td>
            </tr>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>이메일</td>
              <td>
                <label class="checkbox-label">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    oninput="validateInputE(this)"
                  />
                  <select
                    id="email2"
                    name="email2"
                    onchange="handleSelectChange()"
                  >
                    <option value="">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="gmail.com">gmail.com</option>
                  </select>
                </label>
                <p>
                  <i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>
                  아이디/비밀번호 찾기에 활용되므로 정확하게 입력해주세요
                </p>
                <label class="checkbox-label">
                  <p><input type="checkbox" id="maillingFllabel" />정보/이벤트 메일 수신에 동의합니다.</p>
                </label>
              </td>
            </tr>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>전화번호</td>
              <td>
                <input
                  type="text"
                  name="tel"
                  id="tel"
                  class="textInput"
                  oninput="validateInputN(this)" 
                  placeholder="- 포함하여 입력하세요"
                />
                <p>
                  <i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>
                  상품 구매 시 해피콜 등 고객님과 연락에 꼭 필요한 정보임으로
                    정확하게 입력해주세요.
                </p>
                <label class="checkbox-label">
                  <p><input type="checkbox" id="smsFllabel" />정보/이벤트 SMS 수신에 동의합니다.</p>
                </label>
              </td>
            </tr>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>주소</td>
              <td>
                <input type="text" name="addr" id="addr" class="textInput" oninput="validateInputA(this)"/>
              </td>
            </tr>
            <tr>
              <td class="inputHead"><i class="fa-solid fa-square fa-2xs" style="color: #F294B2; font-size: 6px; position: relative; bottom: 2px; margin-right: 11px;"></i>생일</td>
              <td>
                <label class="checkbox-label">
                  <select id="calendars" name="calendars">
                    <option value="">
                      &nbsp;&nbsp;&nbsp;&nbsp;선택&nbsp;&nbsp;&nbsp;&nbsp;
                    </option>
                    <option value="solar">
                      &nbsp;&nbsp;&nbsp;&nbsp;양력&nbsp;&nbsp;&nbsp;&nbsp;
                    </option>
                    <option value="lunar">
                      &nbsp;&nbsp;&nbsp;&nbsp;음력&nbsp;&nbsp;&nbsp;&nbsp;
                    </option>
                  </select>
                  <div class="datepicker-container">
                    <input type="date" id="birth" name="birth" />
                  </div>
                </label>
              </td>
            </tr>
            <tr>
              <td class="inputHead">&nbsp;&nbsp;&nbsp;&nbsp;추천인 아이디</td>
              <td>
                <input
                  type="text"
                  name="recommId"
                  id="recommId"
                  class="textInput"
                />
              </td>
            </tr>
          </table>
          <br />
          <div class="buttonBox">
            <button id="btnCancel" class="btn_member_cancel">취소</button>
            <button id="submit" class="btn_comfirm">
              회원가입
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
