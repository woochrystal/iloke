<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sub/member/find_id.css">
    <script src="/sub/member/find_id.js"></script>
    
    <title>Document</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="title">아이디 찾기</div>
            <div class="find_msg_div">
                <i id="mypage_i" class="fa-regular fa-user fa-2xl" style="color: #F294B2;"></i>                
                <p>가입 시 입력한 정보를 정확히 입력해 주시기 바랍니다.</p>
            </div>
            <div class="input_div">
                <input type="text" id="name_input" placeholder="이름" required>
                <input type="text" id="email_input" placeholder="이메일">
                <select id="email_domain">
                    <option value="self">직접입력</option>
                    <option value="naver">naver.com</option>
                    <option value="hanmail">hanmail.net</option>
                    <option value="daum">daum.net</option>
                    <option value="nate">nate.com</option>
                    <option value="hotmail">hotmail.com</option>
                    <option value="gmail">gmail.com</option>
                </select>
            </div>

            <div class="find_btn_div">
                <button type="button" id="find_btn">아이디 찾기</button>
            </div>
            
            <div class="pw_login_div">
                <button type="button" id="find_pw_btn" onclick="loadContent('/sub/member/find_password.html')">비밀번호 찾기</button>
                <button type="button" id="login_btn" onclick="loadContent('/sub/member/login.html')">로그인하기</button>
            </div>

        </div>
    </section>
    
</body>
