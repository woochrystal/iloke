<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sub/member/find_password_reset.css">
    <script src="/sub/member/find_password_reset.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="title">비밀번호 찾기</div>
            <div class="find_msg_div">
                <i id="mypage_i" class="fa-regular fa-user fa-2xl" style="color: #F294B2;"></i>
                <p>새로운 비밀번호를 등록해 주세요.</p>
            </div>
            <div class="input_id_div">  
                <input type="password" id="pw_input" placeholder="영문대/소문자, 숫자, 특수문자 중 2가지 이상 조합하세요" required>
                <input type="password" id="pw_input_chk" placeholder="새 비밀번호 확인" required>
            </div>

            <div class="next_btn_div"> 
                <button type="button" id="next_btn">확인</button>
            </div>
        </div>
    </section>

</body>
</html>
