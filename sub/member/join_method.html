<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sub/member/join_method.css">
    <title>Document</title>
  </head>
  <body>
    
    <section>
      <div>

        <div class="benefits-section">
          <h2>이로케 회원만의 혜택</h2>
          <p>회원가입 후 이로케에서 드리는 특별한 혜택을 놓치지 마세요!</p>
  
          <div class="benefits-container">
              <div class="benefit-box">
                  <div class="icon"><i class="fa-solid fa-gift"></i></div>
                  <h3>신규 회원<br/>가입 시</h3>
                  <p>M 10,000점 지급</p>
              </div>
  
              <div class="benefit-box">
                  <div class="icon"><i class="fa-solid fa-envelope-open-text"></i></div>
                  <h3>이메일/SMS<br/>수신 동의 시</h3>
                  <p>M 최대 10,000점 지급</p>
              </div>
  
              <div class="benefit-box">
                  <div class="icon"><i class="fa-solid fa-user-group"></i></div>
                  <h3>추천인 ID<br/>등록 시</h3>
                  <p>M 10,000점 지급</p>
              </div>
          </div>
  
          <p class="note">
              ※ 마일리지는 최초 회원가입 시 수신 동의하셔야 지급 됩니다.<br/>
              ※ 마일리지는 장바구니의 결제 금액이 500,000원 이상일 경우, 결제 건별로 1회 결제 시 최대 40,000점을 사용 가능합니다.
          </p>
      </div>
      </div>
        <div class="join_base_wrap">
          <button
            id="btnJoin"
            onclick="loadContent('./sub/member/join_agreement.html')"
          >
            쇼핑몰 회원가입
          </button>
          <br/>
          <p>이미 쇼핑몰 회원이세요? <a class="underline" onclick="loadContent('./sub/member/login.html')">로그인</a></p>
        </div>
    </section>
  </body>
</html>
