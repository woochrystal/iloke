<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sub/notice/item_write.css">
    <script src="./sub/notice/item_write.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="filter-header">
            <h2>글쓰기</h2>
            <span>상품문의</span>
        </div>
        <table border="" class="write_table">
            <tbody class="">
                <tr>
                    <th>작성자</th>
                    <td>이경근</td>
                </tr>
                <tr>
                    <th>주문내역</th>
                    <td>책상[가구]</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>
                        <label class="title_label" for="name_title">
                            <input type="text" placeholder="제목을 입력해주세요." name="subject" value>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>본문</th>
                    <td>
                        <textarea placeholder="해당글은 비밀글로만 작성이 됩니다." id="contents" class="textfield" name="contents" cols="80" rows="10"style="border-color: #ccc;" padding-left="5px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file" name="" id="upload01" class="file-upload"/>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="btn_container">
            <button type="button" class="btn_before" onclick="previous()"><strong class="itone">이전</strong>
            </button>
            <button type="submit" class="btn_write" onclick="save()"><strong class="ittwo">저장</strong></button>
        </div>
    </div>
</body>

</html>
