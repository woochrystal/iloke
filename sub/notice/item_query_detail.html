<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
<link rel="stylesheet" href="./sub/notice/item_query_detail.css">
</head>

<body>

    <div class="wrapper">
        <div class="filter-header">
            <h2>글보기</h2>
            <span>상품문의</span>
        </div>

        <table class="inquery_table">
            <tr class="table_header">
                <td>상품문의</td>
            </tr>
            <tr class="table_name">
                <td>이경근&nbsp;&nbsp;2024.09.22</td>
            </tr>
            <tr class="table_content">
                <td>
                    <p>결제가 잘못되었습니다.</p><br><br>
                    <p>배송은 또 어떻게 되나요.</p><br><br>
                    <p>환불은 어떻게되나요?</p><br><br>
                    <p>빠른 배송 부탁드립니다.</p>
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
