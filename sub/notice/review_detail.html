<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="./sub/notice/review_detail.css">
</head>

<body>

    <div class="wrapper">
        <div class="filter-header">
            <h2>글보기</h2>
            <span>전체후기</span>
        </div>

        <table class="notice_table">
            <tr class="table_header">
                <td>후기입니다.</td>
            </tr>
            <tr class="table_name">
                <td>이경근&nbsp;&nbsp;2024.09.22</td>
            </tr>
            <tr class="table_content">
                <td>
                    <p>써보니까 너무 좋은 것 같습니다</p><br><br>
                    <p>감사합니다.</p><br><br>
                    <p>다음에 또 살거에요</p><br><br>
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
