<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="./sub/notice/notice_detail.css">
</head>

<body>

    <div class="wrapper">
        <div class="filter-header">
            <h2>글보기</h2>
            <span>공지사항</span>
        </div>

        <table class="notice_table">
            <tr class="table_header">
                <td>2024년 8월 베스트포토후기 당첨자 안내</td>
            </tr>
            <tr class="table_name">
                <td>이로케&nbsp;&nbsp;2024.09.22</td>
            </tr>
            <tr class="table_content">
                <td>
                    <p>신세계상품권 10만원권</p><br><br>
                    <p>이*근 (afkafl2222)</p><br><br>
                    <p>베스트 후기 게시물은 고객후기 &gt; 베스트 포토후기 에서 확인하실 수 있습니다</p><br><br>
                    <p>진심으로 축하드립니다!</p>
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
